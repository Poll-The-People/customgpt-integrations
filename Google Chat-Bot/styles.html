<style>
/* CSS Variables for Theming */
:root {
  --primary-color: #1a73e8;
  --primary-dark: #1557b0;
  --primary-light: #4285f4;
  --secondary-color: #34a853;
  --error-color: #ea4335;
  --warning-color: #fbbc04;
  --background: #ffffff;
  --surface: #f8f9fa;
  --surface-variant: #e8eaed;
  --on-background: #202124;
  --on-surface: #3c4043;
  --on-surface-variant: #5f6368;
  --divider: #dadce0;
  --shadow-1: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
  --shadow-2: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
}

[data-theme="dark"] {
  --primary-color: #8ab4f8;
  --primary-dark: #669df6;
  --primary-light: #aecbfa;
  --secondary-color: #81c995;
  --error-color: #f28b82;
  --warning-color: #fdd663;
  --background: #202124;
  --surface: #292a2d;
  --surface-variant: #3c4043;
  --on-background: #e8eaed;
  --on-surface: #e8eaed;
  --on-surface-variant: #bdc1c6;
  --divider: #5f6368;
  --shadow-1: 0 1px 2px 0 rgba(0,0,0,0.6), 0 1px 3px 1px rgba(0,0,0,0.3);
  --shadow-2: 0 1px 3px 0 rgba(0,0,0,0.6), 0 4px 8px 3px rgba(0,0,0,0.3);
}

/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', 'Google Sans', sans-serif;
  background-color: var(--background);
  color: var(--on-background);
  line-height: 1.5;
  overflow: hidden;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 100%;
  margin: 0 auto;
}

/* Header Styles */
.app-header {
  background-color: var(--surface);
  border-bottom: 1px solid var(--divider);
  padding: 16px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: var(--shadow-1);
}

.app-header h1 {
  font-size: 20px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 12px;
  color: var(--on-surface);
}

.logo {
  width: 24px;
  height: 24px;
}

.header-actions {
  display: flex;
  gap: 8px;
}

/* Button Styles */
.icon-button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  color: var(--on-surface-variant);
  transition: background-color 0.2s;
}

.icon-button:hover {
  background-color: var(--surface-variant);
}

.icon-button:active {
  background-color: var(--divider);
}

/* Chat Container */
.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 24px;
  background-color: var(--background);
}

/* Message Styles */
.message {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
  animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.message-avatar {
  flex-shrink: 0;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--surface-variant);
  color: var(--on-surface);
}

.user-message .message-avatar {
  background-color: var(--primary-color);
  color: white;
  order: 1;
}

.user-message {
  flex-direction: row-reverse;
}

.message-content {
  flex: 1;
  max-width: 70%;
  background-color: var(--surface);
  padding: 12px 16px;
  border-radius: 18px;
  box-shadow: var(--shadow-1);
}

.user-message .message-content {
  background-color: var(--primary-color);
  color: white;
}

.message-content p {
  margin: 0;
  white-space: pre-wrap;
  word-wrap: break-word;
}

.message-content a {
  color: var(--primary-light);
  text-decoration: none;
}

.message-content a:hover {
  text-decoration: underline;
}

.bot-message .message-content a {
  color: var(--primary-color);
}

.welcome-message {
  margin-bottom: 32px;
}

/* Typing Indicator */
.typing-indicator {
  display: flex;
  gap: 4px;
  padding: 16px;
}

.typing-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: var(--on-surface-variant);
  animation: typing 1.4s infinite;
}

.typing-dot:nth-child(2) {
  animation-delay: 0.2s;
}

.typing-dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes typing {
  0%, 60%, 100% {
    opacity: 0.3;
  }
  30% {
    opacity: 1;
  }
}

/* Starter Questions */
.starter-questions {
  padding: 16px 24px;
  background-color: var(--surface);
  border-top: 1px solid var(--divider);
}

.starter-label {
  font-size: 14px;
  color: var(--on-surface-variant);
  margin-bottom: 12px;
}

.starter-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.starter-button {
  background-color: var(--background);
  border: 1px solid var(--divider);
  border-radius: 20px;
  padding: 8px 16px;
  font-size: 14px;
  color: var(--primary-color);
  cursor: pointer;
  transition: all 0.2s;
}

.starter-button:hover {
  background-color: var(--surface-variant);
  border-color: var(--primary-color);
}

/* Input Container */
.input-container {
  background-color: var(--surface);
  border-top: 1px solid var(--divider);
  padding: 16px 24px;
}

.chat-form {
  margin: 0;
}

.input-wrapper {
  display: flex;
  align-items: flex-end;
  gap: 12px;
  background-color: var(--background);
  border: 1px solid var(--divider);
  border-radius: 24px;
  padding: 8px 8px 8px 16px;
  transition: border-color 0.2s;
}

.input-wrapper:focus-within {
  border-color: var(--primary-color);
}

.user-input {
  flex: 1;
  border: none;
  background: none;
  resize: none;
  outline: none;
  font-family: inherit;
  font-size: 16px;
  color: var(--on-background);
  max-height: 120px;
  line-height: 1.4;
}

.send-button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.2s;
}

.send-button:hover {
  background-color: var(--primary-dark);
}

.send-button:disabled {
  background-color: var(--surface-variant);
  color: var(--on-surface-variant);
  cursor: not-allowed;
}

.input-info {
  display: flex;
  justify-content: space-between;
  margin-top: 8px;
  font-size: 12px;
  color: var(--on-surface-variant);
}

/* Loading Overlay */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.3);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.loading-overlay.active {
  display: flex;
}

.loading-spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--surface);
  border-top-color: var(--primary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Toast Notifications */
.toast {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background-color: var(--error-color);
  color: white;
  padding: 12px 24px;
  border-radius: 24px;
  box-shadow: var(--shadow-2);
  display: flex;
  align-items: center;
  gap: 12px;
  opacity: 0;
  transition: all 0.3s;
  z-index: 1001;
}

.toast.show {
  transform: translateX(-50%) translateY(0);
  opacity: 1;
}

/* Modal Styles */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1002;
}

.modal.active {
  display: flex;
}

.modal-content {
  background-color: var(--surface);
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
  max-height: 80vh;
  overflow: hidden;
  box-shadow: var(--shadow-2);
  animation: modalIn 0.3s ease-out;
}

@keyframes modalIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.modal-header {
  padding: 24px;
  border-bottom: 1px solid var(--divider);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-header h2 {
  font-size: 20px;
  font-weight: 500;
  color: var(--on-surface);
}

.modal-body {
  padding: 24px;
  overflow-y: auto;
  max-height: calc(80vh - 80px);
}

.info-item {
  margin-bottom: 16px;
}

.info-label {
  font-size: 12px;
  color: var(--on-surface-variant);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.info-value {
  font-size: 16px;
  color: var(--on-surface);
  margin-top: 4px;
}

/* Citations */
.citations {
  margin-top: 16px;
  padding-top: 16px;
  border-top: 1px solid var(--divider);
}

.citations-title {
  font-size: 14px;
  font-weight: 500;
  color: var(--on-surface-variant);
  margin-bottom: 8px;
}

.citation-item {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}

.citation-item a {
  color: var(--primary-color);
  text-decoration: none;
  font-size: 14px;
}

.citation-item a:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
  .app-header {
    padding: 12px 16px;
  }
  
  .chat-container {
    padding: 16px;
  }
  
  .message-content {
    max-width: 85%;
  }
  
  .input-container {
    padding: 12px 16px;
  }
  
  .starter-questions {
    padding: 12px 16px;
  }
  
  .modal-content {
    width: 95%;
    margin: 16px;
  }
}

/* Scrollbar Styling */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--surface);
}

::-webkit-scrollbar-thumb {
  background: var(--surface-variant);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--on-surface-variant);
}

/* Focus Styles */
:focus {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

button:focus,
.icon-button:focus {
  outline-offset: 0;
}

/* Print Styles */
@media print {
  .app-header,
  .starter-questions,
  .input-container,
  .loading-overlay,
  .toast,
  .modal {
    display: none !important;
  }
  
  .chat-container {
    padding: 0;
    height: auto;
    overflow: visible;
  }
}
</style>
